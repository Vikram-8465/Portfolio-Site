<template>
    <template lwc:if={showModal}>
        <div class="modal">
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <h1 class="slds-modal__title slds-hyphenate" tabindex="-1">Contact Me</h1>
                    </div>
                    <form onsubmit={submitHandler}>
                        <div class="slds-modal__content slds-p-around_medium">

                            <lightning-input label="First Name" name="FirstName" onblur={changeHandler}
                                required></lightning-input>
                            <lightning-input label="Last Name" name="LastName" onblur={changeHandler}
                                required></lightning-input>
                            <lightning-input type="email" label="Email" name="Email"
                                onblur={changeHandler}></lightning-input>
                            <lightning-input label="Company" name="Company" onblur={changeHandler}
                                required></lightning-input>

                        </div>
                        <div class="slds-modal__footer">
                            <button class="slds-button slds-button_destructive" onclick={resetHandler}>Reset</button>
                            <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                                onclick={closeHandler}>Cancel</button>
                            <button type="submit" class="slds-button slds-button_brand">Submit</button>
                        </div>
                    </form>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </template>
    <div class="button">
        <c-snackbar></c-snackbar>
        <lightning-button variant="brand" label="contact me" onclick={clickHandler}></lightning-button>
    </div>
</template>
